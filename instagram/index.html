<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Link para Instragram</title>
</head>
<body>
    <header>
       <h2>Logo</h2>
    </header>
    <main>
        <div class="link">
            <li><a href="#"><i class="fab fa-whatsapp" aria-hidden="true"></i> Fale conosco pelo WhatsApp </a></li>
        </div>
        <div class="link">
            <li><a href="#"><i class="fa fa-address-book" aria-hidden="true"></i> Acesse nosso site </a></li>
        </div>
        <div class="link">
            <li><a href="#"><i class="fa fa-file-image" aria-hidden="true"></i> Veja nossos produtos </a></li>
        </div>
        <div class="link">
            <li><a href="#"><i class="fab fa-twitter" aria-hidden="true"></i> Siga-nos no Twitter </a></li>
        </div>
        <div class="link">
            <li><a href="#"><i class="fab fa-facebook" aria-hidden="true"></i> Veja mais no Facebook </a></li>
        </div>
    </main>

    
    <footer>
        <a href="#"><img src="imagem/logo-mobile.png" alt="logo"></a>
    </footer>
    
</body>
</html>
